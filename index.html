<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>My ToDo List</h1>
      <div class="topRight">
        <button class="btn showAll">showAll</button>
        <button class="btn deleteDone">delete done</button>
        <button class="btn hideDone">hide</button>
      </div>
    </header>
    <main>
      <section class="left">
        <h2>Add new task</h2>
        <input class="mission" />
        <div class="button1">
          <button class="btn add">add</button>
          <button class="btn delete">delete</button>
        </div>
      </section>
      <section class="right">
        <p class="headTable">my to do list</p>
        <div class="new"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
